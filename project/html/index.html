<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS-->
    <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- My CSS-->
    <link href="../css/style.css" rel="stylesheet" >
    <title>Weather Today</title>
</head>
<body>
    <div class="container text-center">
        <h1>Weather Today</h1>
        <form id="cityForm">
            <label for="cityField">What's the weather like?</label>
            <input type="text" id="cityField" name="cityField">
        </form>

        <img src="#" alt="daytime image">
        <img src="#" alt="weather condition icon" class="weatherIcon">

        <div id="weatherInformation">
            <h2>City</h2>
            <p><span>temp</span> <span>&deg;C</span></p>
        </div>


    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
