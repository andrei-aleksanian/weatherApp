<body class="text-light">

<div class="container">
    <nav class="navbar">
        <a class="navbar-brand text-white" href="{{ url_for('index') }}">Weather Today</a>
        <div class=" navbar-expand-lg" id="navbarNav">
            <ul class="navbar-nav mr-auto" >
                <li class="nav-item"><a class="nav-link text-light bright-link" href="#">Project</a></li>

                <li class="nav-item"><a class="nav-link text-light" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>
</div>

<hr>

<div class="container container2">
    <div class="row justify-content-center align-content-end my-auto mx-auto" id="content">
        <div class="hide" id="city">
            <div id="city_Name" class="city-name text-center">
                Oops
            </div>
            <div class="image row justify-content-center">
                <object id="img" class="col-5 icon" data="../static/icons/1.svg"></object>
                <div class="d-flex row temperature col-5 justify-content-center align-content-center">
                    <span id="temp" class="temperature-number">N/A</span>
                    <span class="degrees-symbol">&deg;C</span>
                </div>
            </div>
        </div>

        <form class="col-12" id="cityForm">
            <div class="form-group text-center">
                <label for="cityField" class="float-left another-city hide">Another city?</label>
                <label class="question text-white " for="cityField">Where to look?</label>
                <input class="form-control" type="text" id="cityField" name="cityField" placeholder="Type a city name...">
                <div class="invalid-feedback">
                    Please provide a valid city.
                </div>
            </div>
        </form>
    </div>



</div>
